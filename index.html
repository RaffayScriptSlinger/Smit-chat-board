<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smit Chat Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <header class="Navbar">
            <div class="title">Smit ChatBoard</div>
            <div class="dp"><img src="dp.png"  alt="...."></div>
        </header>
        <ul id="list" class="scroll"></ul>
        <div id="textMain">
            <input type="text" class="my-input" id="text" placeholder="message" onkeydown="sendMessage(event)">
            <input type="text" class="my-input1" style="display:none" placeholder="name" onkeydown="sendName(event)">
            <input type="text" class="my-input2" style="display:none" placeholder="father's name" onkeydown="sendFatherName(event)">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
